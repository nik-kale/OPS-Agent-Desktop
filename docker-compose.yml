version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: ops-agent-postgres
    environment:
      POSTGRES_DB: ops_agent_desktop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ops-agent-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: ops-agent-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ops-agent-network

  # MinIO for screenshot storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: ops-agent-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ops-agent-network

  # Backend service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ops-agent-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/ops_agent_desktop
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080}
      STORAGE_TYPE: ${STORAGE_TYPE:-minio}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ops-agent-screenshots
      BROWSER_HEADLESS: ${BROWSER_HEADLESS:-true}
      MAX_CONCURRENT_MISSIONS: ${MAX_CONCURRENT_MISSIONS:-3}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend/screenshots:/app/screenshots
      - playwright_cache:/home/opsagent/.cache/ms-playwright
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ops-agent-network
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ops-agent-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - ops-agent-network
    restart: unless-stopped

  # Mock dashboard (for development/demo)
  mock-app:
    build:
      context: .
      dockerfile: mock-app/Dockerfile
    container_name: ops-agent-mock
    ports:
      - "5174:8081"
    networks:
      - ops-agent-network
    restart: unless-stopped

networks:
  ops-agent-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  playwright_cache:
